<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./calstyle.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="cmain col-4">
                <div class="cr1 row">
                    <input class="button2" type="area" id="result" placeholder="0" readonly>
                </div>
                <div class="cr2 row">
                    <div class="cc1 col-3"><input class="button" type="button" value="&#10088;"></div>
                    <div class="cc2 col-3"><input class="button" type="button" value="&#10089;"></div>
                    <div class="cc3 col-3"><input class="button" type="button" value="&#9003;" onclick="deleteL()"></div>
                    <div style="background-color: rgb(55, 55, 53);" class="cc4 col-3"><input style="background-color: rgb(55, 55, 53); color: black; font-size: 40px;font-weight: 800;" class="button" type="button" value="&divide;"onclick="display('/')"></div>
                </div>
                <div class="cr2 row">
                    <div class="cc1 col-3"><input class="button" type="button" value="&#55;"onclick="display('7')"></div>
                    <div class="cc2 col-3"><input class="button" type="button" value="&#56;"onclick="display('8')"></div>
                    <div class="cc3 col-3"><input class="button" type="button" value="&#57;"onclick="display('9')"></div>
                    <div style="background-color: rgb(55, 55, 53);" class="cc4 col-3"><input style="background-color: rgb(55, 55, 53); color: black; font-size: 40px;font-weight: 800;" class="button" type="button" value="&times;"onclick="display('*')"></div>
                </div>
                <div class="cr2 row">
                    <div class="cc1 col-3"><input class="button" type="button" value="&#52;"onclick="display('4')"></div>
                    <div class="cc2 col-3"><input class="button" type="button" value="&#53;"onclick="display('5')"></div>
                    <div class="cc3 col-3"><input class="button" type="button" value="&#54;"onclick="display('6')"></div>
                    <div style="background-color: rgb(55, 55, 53);" class="cc4 col-3"><input style="background-color: rgb(55, 55, 53); color: black; font-size: 40px;font-weight: 800;" class="button" type="button" value="&minus;"onclick="display('-')"></div>
                </div>
                <div class="cr2 row">
                    <div class="cc1 col-3"><input class="button" type="button" value="&#49;" onclick="display('1')"></div>
                    <div class="cc2 col-3"><input class="button" type="button" value="&#50;"onclick="display('2')"></div>
                    <div class="cc3 col-3"><input class="button" type="button" value="&#51;"onclick="display('3')"></div>
                    <div style="background-color: rgb(55, 55, 53);" class="cc4 col-3"><input style="background-color: rgb(55, 55, 53); color: black; font-size: 40px;font-weight: 800;" class="button" type="button" value="&plus;"onclick="display('&plus;')"></div>
                </div>
                <div class="cr2 row">
                    <div class="cc1 col-3"><input class="button" type="button" value="&#48;" onclick="display('0')"></div>
                    <div class="cc2 col-3"><input class="button" type="button" value="&#8226;"onclick="display('&#8226;')"></div>
                    <div class="cc3 col-3"><input class="button" type="button" value="C" onclick="allclear()"></div>
                    <div style="background-color: orange;" class="cc4 col-3"><input style="background-color: orange; color: black; font-size: 40px;font-weight: 800;" class="button" type="button" value="&equals;" onclick="exprEval()"></div>
                </div>

            </div>
            <div class="col-4"></div>
        </div>

    </div>
</body>
<script src="./main.js"></script>
</html>
